</html><!DOCTYPE html>
<html>
<head>
    <title>Contoh Operator JavaScript</title>
</head>
<body>
    <h2>Contoh pengulangan while dalam JavaScript</h2>
   
    <script>
    let i = 1;

    while (i <= 10) {
      document.write("Angka ke-" + i + "<br>");
      i++; 
    }
    </script>
</body>
</html>
