</html><!DOCTYPE html>
<html>
<head>
    <title>Contoh Operator JavaScript</title>
</head>
<body>
    <h2>Contoh  percabangan dalam JavaScript</h2>
    <script>

let nilai = 75;

// IF
if (nilai >= 80) {
    document.write("Nilai sangat baik<br>");
}

// IF ELSE
if (nilai >= 60) {
    document.write("Lulus<br>");
} else {
    document.write("Tidak lulus<br>");
}

// IF ELSE IF ELSE
if (nilai >= 90) {
    document.write("Grade A<br>");
} else if (nilai >= 75) {
    document.write("Grade B<br>");
} else {
    document.write("Grade C<br>");
}
    </script>
</body>
</html>
