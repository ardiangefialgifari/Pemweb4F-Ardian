<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ardian</title>
</head>
<body>

  <h4 id="panjang"></h4>
  <h4 id="lebar"></h4>
  <h4 id="tinggi"></h4>
  <h2 id="volume"></h2>

  <script>
    var p = 10;
    var L = 5;
    var T = 7;
    var volume = p * L * T;

    document.getElementById("panjang").innerHTML = "Panjang balok adalah = " + p;
    document.getElementById("lebar").innerHTML = "Lebar balok adalah = " + L;
    document.getElementById("tinggi").innerHTML = "Tinggi balok adalah = " + T;
    document.getElementById("volume").innerHTML = "Volume balok adalah = " + volume;
  </script>

</body>
</html>
