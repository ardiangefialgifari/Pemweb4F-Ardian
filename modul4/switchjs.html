</html><!DOCTYPE html>
<html>
<head>
    <title>Contoh Operator JavaScript</title>
</head>
<body>
    <h2>Contoh switch dalam JavaScript</h2>
    <script>
    let nilai = 2; 

switch (nilai) {
  case 5:
    document.write("Sangat Baik<br>");
    break;
  case 4:
    document.write("Baik<br>");
    break;
  case 3:
    document.write("Cukup<br>");
    break;
  case 2:
    document.write("Kurang<br>");
    break;
  case 1:
    document.write("Sangat Kurang<br>");
    break;
  default:
    document.write("Nilai tidak valid<br>");
}
    </script>
</body>
</html>
