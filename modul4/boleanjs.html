<html>
<head>
    <title>Contoh Operator JavaScript</title>
</head>
<body>
    <h2>Contoh  Operator dalam JavaScript</h2>
    <script>

        let sudahLogin = true;
        let isAdmin = false;

        document.write("Status login: " + sudahLogin + "<br>");
        document.write("Apakah admin: " + isAdmin + "<br>");

        
        if (sudahLogin) {
            document.write("Selamat datang pengguna!<br>");
        }

        if (!isAdmin) {
            document.write("Anda tidak memiliki akses admin.<br>");
        }
    </script>
</body>
</html>
