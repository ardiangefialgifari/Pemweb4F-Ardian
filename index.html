<!DOCTYPE html>
<html>
<head>
  <title>Perhitungan Bangun Ruang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .container {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #hasil {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Perhitungan Volume Bangun Ruang</h2>
  <div class="container">
    <label for="bangun">Pilih Bangun:</label>
    <select id="bangun">
      <option value="kubus">Kubus</option>
      <option value="tabung">Tabung</option>
    </select>

    <div id="inputKubus">
      <label for="sisi">Sisi Kubus (cm):</label>
      <input type="number" id="sisi" />
    </div>

    <div id="inputTabung" style="display:none;">
      <label for="jari">Jari-jari Tabung (cm):</label>
      <input type="number" id="jari" />
      <label for="tinggi">Tinggi Tabung (cm):</label>
      <input type="number" id="tinggi" />
    </div>

    <button onclick="hitung()">Hitung Volume</button>

    <div id="hasil"></div>
  </div>

  <script>
    const bangunSelect = document.getElementById("bangun");
    const inputKubus = document.getElementById("inputKubus");
    const inputTabung = document.getElementById("inputTabung");

    bangunSelect.addEventListener("change", function () {
      if (this.value === "kubus") {
        inputKubus.style.display = "block";
        inputTabung.style.display = "none";
      } else {
        inputKubus.style.display = "none";
        inputTabung.style.display = "block";
      }
    });

    function hitung() {
      const bangun = document.getElementById("bangun").value;
      const hasil = document.getElementById("hasil");

      if (bangun === "kubus") {
        const sisi = parseFloat(document.getElementById("sisi").value);
        if (!isNaN(sisi)) {
          const volume = sisi ** 3;
          hasil.innerHTML = `Volume Kubus = ${volume} cm³`;
        } else {
          hasil.innerHTML = "Masukkan sisi kubus dengan benar!";
        }
      } else if (bangun === "tabung") {
        const jari = parseFloat(document.getElementById("jari").value);
        const tinggi = parseFloat(document.getElementById("tinggi").value);
        if (!isNaN(jari) && !isNaN(tinggi)) {
          const volume = Math.PI * jari ** 2 * tinggi;
          hasil.innerHTML = `Volume Tabung = ${volume.toFixed(2)} cm³`;
        } else {
          hasil.innerHTML = "Masukkan jari-jari dan tinggi tabung dengan benar!";
        }
      }
    }
  </script>

</body>
</html>
